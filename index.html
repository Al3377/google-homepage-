<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>


    <div class="navbar1">
        <ul id="topnav-ul">
            <li class="topnav-li"><a class="top-a" href="">Gmail</a></li>
            <li class="topnav-li"><a class="top-a" href="">Images</a></li>
            <li class="topnav-li"></li>
            <li class="topnav-li"></li>
            
        </ul>

    </div>

    <div id="logo">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Logo">

    </div>

    <div class="big1">

        <div class="s-icon">
            <img id="icon" src="/search.svg" alt="s-icon">
        </div>

        <div id="searchbox">
            
            <form action="">
                <input id="s-box" type="text">
            </form>

        </div>

        
    </div>

    <div class="buttons">
        <a class="btn-a" href="">
            <input class="btn-inp" type="submit" value="Google Search">
        </a>
        <a class="btn-a" href="">
            <input class="btn-inp" type="submit" value="I'm Feeling Lucky">
        </a>

    </div>

    
    <div class="navbar2">

        <div class="L-block">
            <ul class="Lb-ul">
                <li class="Lb-li"><a class="Lb-a" href="">Advertising</a></li>
                <li class="Lb-li"><a class="Lb-a" href="">Business</a></li>
                <li class="Lb-li"><a class="Lb-a" href="">About</a></li>
                <li class="Lb-li"><a class="Lb-a" href="">How Search Works</a></li>
            </ul>

        </div>
        <div class="R-block">
            <ul class="Rb-ul">
                <li class="Rb-li"><a class="Rb-a" href="">Privacy</a></li>
                <li class="Rb-li"><a class="Rb-a" href="">Terms</a></li>
                <li class="Rb-li"><a class="Rb-a" href="">Setings</a></li>
            </ul>

        </div>


    </div>


</body>
</html>
